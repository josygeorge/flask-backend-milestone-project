{% extends "base.html" %}
{% block content_to_render %}
<div class="card bg-dark text-white">
    <div class="card-header text-uppercase">Sign Up</div>
    <div class="card-body border border-white mx-3 mb-3">
        <div class="row sign-up mt-3">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form method="POST" action="{{url_for('sign_up')}}" class="needs-validation" novalidate>
                    <!-- Firstname -->
                    <div class="form-group border border-white p-2">
                        <i class='fas fa-address-book'></i>
                        <label for="fname">Firstname</label>
                        <input type="text" class="form-control" id="fname" 
                            name="fname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- Lastname -->
                    <div class="form-group border border-white p-2">
                        <i class='far fa-address-book'></i>
                        <label for="lname">Lastname</label>
                        <input type="text" class="form-control" id="lname" 
                            name="lname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- Email -->
                    <div class="form-group border border-white p-2">
                        <i class='fas fa-at'></i>
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" 
                            name="email" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- Username -->
                    <div class="form-group border border-white p-2">
                        <i class='fas fa-user-alt'></i>
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" id="uname" 
                            name="uname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- Password -->
                    <div class="form-group border border-white p-2">
                        <i class="fas fa-key"></i>
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" 
                            name="password" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- Checkbox for whether the user is Admin -->
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="is_admin"> 
                            Is Admin
                        </label>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-light">
                        Sign Up &nbsp;<i class="fas fa-user-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </div> 
  </div>
  
{% endblock %}
