{% extends "base.html" %}
{% block content_to_render %}
<div class="card bg-dark text-white">
    <div class="card-header text-uppercase">Update User Profile</div>
    <div class="card-body border border-white mx-3 mb-3">
        <div class="row update_profile mt-3">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form method="POST" action="{{url_for('update_profile', user_id=user._id)}}" class="needs-validation" novalidate>
                    <!-- Firstname -->
                    <div class="form-group border border-white p-2">
                        <i class='fas fa-address-book'></i>
                        <label for="fname">Firstname</label>
                        <input type="text" class="form-control" id="fname" 
                            name="fname" value={{user.firstname}} required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- Lastname -->
                    <div class="form-group border border-white p-2">
                        <i class='far fa-address-book'></i>
                        <label for="lname">Lastname</label>
                        <input type="text" class="form-control" id="lname" 
                            name="lname" value={{user.lastname}} required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- Email -->
                    <div class="form-group border border-white p-2">
                        <i class='fas fa-at'></i>
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" 
                            name="email" value={{user.email}} required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- New Password -->
                    <!-- Checkbox for whether the user is Admin -->
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input 
                                class="form-check-input change_password" 
                                type="checkbox" name="change_password"> 
                            Change Password?
                        </label>
                    </div>
                    <div class="form-group border border-white p-2">
                        <i class="fas fa-key"></i>
                        <label for="pwd">Password:</label>
                        <input disabled type="password" class="form-control new_password" 
                            id="pwd" name="password" >
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <!-- Checkbox for whether the user is Admin -->
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input 
                                class="form-check-input" 
                                type="checkbox" name="is_admin" 
                                {{ 'checked' if user.is_admin=='on' else '' }}> 
                            Is Admin
                        </label>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-light">
                        Update Profile &nbsp;<i class="fas fa-edit"></i>
                    </button>
                </form>
            </div>
        </div>
    </div> 
  </div>
  
{% endblock %}
